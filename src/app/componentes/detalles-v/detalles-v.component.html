<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div *ngIf="!actualizar">
              <h3 @DerechaIzquierda class="card-text">Name: {{usuario.nombres}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Apellidos: {{usuario.apellidos}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Username: {{usuario.username}}</h3> <br>
              <h3 @DerechaIzquierda class="card-text">Email: {{usuario.email}}</h3> <br>
              <div class="d-grid gap-2">
                <a (click)="eliminar()" class="btn btn-danger" >Eliminar</a>
                <a (click)="inputs()" class=" btn btn-success" >Actualizar</a>
              </div>
            </div>
           
            <br>
            <a routerLink="/lista" class="btn btn-dark" >Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="error" class="container card"  >
    <div class="row card-body align-items-center">
      <div class="col align-self-center">
        <div class="alert alert-danger">
          HA HABIDO UN PROBLEMA PROCESANDO LA SOLICITUD, VUELVA A INTENTARLO
        </div>
      </div>
    </div>
  </div>
